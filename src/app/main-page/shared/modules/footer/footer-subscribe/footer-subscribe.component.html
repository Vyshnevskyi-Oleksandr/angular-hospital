<div class="subscribe-column">
  <div class="menu-column-item-main sans">Subscribe newsletter</div>
  <div class="menu-column-item sans">Sign up for tips, new destinations, and exclusive promos.</div>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="email" class="email-row roboto" placeholder="Enter your email" type="email"/>
  <button [disabled]="form.invalid" class="subscribe-button">Subscribe</button>
  </form>
</div>
